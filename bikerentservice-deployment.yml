kind: Service
apiVersion: v1
metadata:
  name: bikerentservice
spec:
  selector:
    app: bikerentservice
  ports:
  - protocol: "TCP"
    port: 8081
    targetPort: 8081
    nodePort: 30001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bikerentservice-deployment
  labels:
    app: bikerentservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bikerentservice
  template:
    metadata:
      labels:
        app: bikerentservice
    spec:
      containers:
      - name: bikerentservice
        image: citybikeshare/bikerentservice:latest
        ports:
        - containerPort: 8081
          name: server
          protocol: TCP
        env:
          - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
            value: http://consul:8500  
          - name: KUMULUZEE_CONFIG_CONSUL_AGENT
            value: http://consul:8500
          - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
            value: jdbc:postgresql://postgres-bikerent:5432/postgres
          - name: KUMULUZEE_DATASOURCES0_USERNAME
            value: postgres
          - name: KUMULUZEE_DATASOURCES0_PASSWORD
            value: admin
        livenessProbe:
          httpGet:
            path: /health
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3